name: Build FNE2 FneRouter

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
      working-directory: ./src/fnerouter
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build
      
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
      working-directory: ./src/fnerouter
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build

