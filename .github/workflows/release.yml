name: Release FNE2

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish-linux-x64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: FNERouter Restore dependencies
      working-directory: ./src/fnerouter
      run: dotnet restore
    - name: FNERouter Build
      working-directory: ./src/fnerouter
      run: dotnet publish -r linux-x64 -c Release
    - name: 'Upload Router'
      working-directory: ./src/fnerouter
      uses: actions/upload-artifact@v3
      with:
        name: router-linux_x64
        path: fnerouter/bin/Release/netcoreapp3.1/linux-x64/publish
        retention-days: 5
    - name: FNEParrot Restore dependencies
      working-directory: ./src/fneparrot
      run: dotnet restore
    - name: FNEParrot Build
      working-directory: ./src/fneparrot
      run: dotnet publish -r linux-x64 -c Release
    - name: 'Upload Parrot'
      uses: actions/upload-artifact@v3
      with:
        name: parrot-linux_x64
        path: fneparrot/bin/Release/netcoreapp3.1/linux-x64/publish
        retention-days: 5
