name: Release FNE2

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish-linux-x64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: FNERouter Restore dependencies
      working-directory: ./src/fnerouter
      run: dotnet restore
    - name: FNERouter Build
      working-directory: ./src/fnerouter
      run: dotnet publish -r linux-x64 -c Release
    - name: FNERouter Package
      working-directory: ./src/fnerouter/
      run: tar -czf FNERouter-Linux-64.tar.gz bin/Release/netcoreapp3.1/linux-x64/publish/*
    - name: 'Upload Router'
      uses: actions/upload-artifact@v3
      with:
        name: FNERouter-Linux-64.tar.gz
        path: ./src/fnerouter/
        retention-days: 5
    - name: FNEParrot Restore dependencies
      working-directory: ./src/fneparrot
      run: dotnet restore
    - name: FNEParrot Build
      working-directory: ./src/fneparrot
      run: dotnet publish -r linux-x64 -c Release
    - name: FNEParrot Package
      working-directory: ./src/fneparrot/
      run: tar -czf FNEParrot-Linux-64.tar.gz bin/Release/netcoreapp3.1/linux-x64/publish/*
    - name: 'Upload Parrot'
      uses: actions/upload-artifact@v3
      with:
        name: FNEParrot-Linux-64.tar.gz
        path: ./src/fneparrot/
        retention-days: 5
